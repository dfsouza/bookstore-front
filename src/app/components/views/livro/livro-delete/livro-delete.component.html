<form>
    <h1>APAGANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <textarea matInput [(ngModel)]="livro.nome_autor" type="text" name="nome_autor" disabled></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class='mat-elevation-z8' mat-stroked-button color="primary">APAGAR</button>
        <button (click)="cancel()" class = 'mat-elevation-z8' mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
